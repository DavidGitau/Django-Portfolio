{% load static %}

<!-- event-list -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for event in object_list  %}
      <!-- event -->
      <div class="col-lg-4 col-sm-6 mb-5">
        <div class="card border-0 rounded-0 hover-shadow">
          <div class="card-img position-relative">
            <img class="card-img-top rounded-0" src="{{event.image_url.url}}" alt="event thumb">
            <div class="card-date"><span>{{event.event_date | date:"d" }}</span><br>{{event.event_date | date:"F" | upper }}</div>
          </div>
          <div class="card-body">
            <!-- location -->
            <p><i class="ti-location-pin text-primary mr-2"></i>{{event.location}}</p>
            <a href="{% url plat|add:':event-single' event.id %}">
              <h4 class="card-title">{{event.content | slice:"0:75"}}</h4>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /events-list -->
