{% load static %}

<!-- funfacts -->
<section class="section-sm bg-primary">
  <div class="container">
    <div class="row">
      {% for fact in fun_facts %}
      <!-- funfacts item -->
      <div class="col-md-3 col-sm-6 mb-4 mb-md-0">
        <div class="text-center">
          <h2 class="count text-white" data-count="{{fact.number}}">0</h2>
          <h5 class="text-white" style="text-transform:uppercase;">{{fact.name}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /funfacts -->
