{% load static %}

<!-- blogs -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for blog in object_list %}
      <!-- blog post -->
      <article class="col-lg-4 col-sm-6 mb-5">
        <div class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
          <img class="card-img-top rounded-0" src="{{blog.image_url.url}}" alt="Post thumb">
          <div class="card-body">
            <!-- post meta -->
            <ul class="list-inline mb-3">
              <!-- post date -->
              <li class="list-inline-item mr-3 ml-0"> {{blog.post_date}} </li>
              <!-- author -->
              <li class="list-inline-item mr-3 ml-0" {{blog.name}}</li>
            </ul>
            <a href="{% url 'educenter:blog-single' blog.id %}">
              <h4 class="card-title"> {{blog.heading|slice:"0:50"}}</h4>
            </a>
            <p class="card-text">{{blog.content|slice:"0:80"}}</p>
            <a href="{% url 'educenter:blog-single' blog.id %}" class="btn btn-primary btn-sm">read more</a>
          </div>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blogs -->
