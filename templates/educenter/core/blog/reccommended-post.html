{% load static %}

<!-- recommended post -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">Recommended Posts</h2>
      </div>
    </div>
    <div class="row justify-content-center">
 {% for rec in blog_reccommend %}
      <!-- blog post -->
  <article class="col-lg-4 col-sm-6 mb-5 mb-lg-0">
    <div class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow">
      <img class="card-img-top rounded-0" src="{{rec.image_url.url}}" alt="Post thumb">
      <div class="card-body">
        <!-- post meta -->
        <ul class="list-inline mb-3">
          <!-- post date -->
          <li class="list-inline-item mr-3 ml-0">{{rec.post_date}}</li>
          <!-- author -->
          <li class="list-inline-item mr-3 ml-0">{{rec.name}}</li>
        </ul>
        <a href="{% url 'user:blog-single' rec.id %}">
          <h4 class="card-title">{{rec.heading | slice:"0:50"}}</h4>
        </a>
        <p class="card-text">{{rec.content | slice:"0:80"}}</p>
        <a href="{% url 'user:blog-single' rec.id %}" class="btn btn-primary btn-sm">read more</a>
      </div>
    </div>
  </article>
{% endfor %}
</div>
  </div>
</section>
<!-- /recommended post -->
